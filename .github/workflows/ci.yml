name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['7.1', '7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
    
    name: PHP ${{ matrix.php-version }} Test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, curl, json, zip
        coverage: xdebug
    
    - name: Validate composer.json
      run: composer validate
    
    - name: Install dependencies
      run: |
        if [ -f composer.json ]; then
          composer install --prefer-dist --no-progress
        else
          echo "No composer.json found, using built-in autoloader"
        fi
    
    - name: Run syntax check
      run: find src -name "*.php" -exec php -l {} \;
    
    - name: Run code style check
      run: |
        if [ -f vendor/bin/phpcs ]; then
          composer cs-check
        else
          echo "PHPCS not available, skipping code style check"
        fi
      continue-on-error: true

    - name: Run static analysis
      run: |
        if [ -f vendor/bin/phpstan ]; then
          composer phpstan
        else
          echo "PHPStan not available, skipping static analysis"
        fi
      continue-on-error: true

    - name: Run tests
      run: |
        if [ -f vendor/bin/phpunit ]; then
          composer test
        elif [ -f phpunit.xml ]; then
          php vendor/phpunit/phpunit/phpunit
        else
          echo "PHPUnit not available, running basic tests"
          php tests/bootstrap.php
        fi
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    name: Security Check
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, curl, json, zip
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    
    - name: Run security check
      run: |
        composer audit
      continue-on-error: true

  basic-functionality:
    runs-on: ubuntu-latest
    name: Basic Functionality Test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, curl, json, zip
    
    - name: Test basic commands
      run: |
        php bin/pvm-mirror help
        php bin/pvm-mirror status
    
    - name: Test configuration loading
      run: |
        php -r "
        define('ROOT_DIR', __DIR__);
        require 'src/Autoloader.php';
        Autoloader::register();
        try {
          \$config = new Mirror\Config\ConfigManager();
          echo 'Configuration loaded successfully' . PHP_EOL;
        } catch (Exception \$e) {
          echo 'Configuration error: ' . \$e->getMessage() . PHP_EOL;
          exit(1);
        }
        "
